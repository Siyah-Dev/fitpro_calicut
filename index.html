<html lang="en">
  <head>

    ========================== -->

         FAVICON (IMPORTANT)
    ========================== -->

    <link rel="icon" type="image/png" href="/favicon-fitpro.png" />

    <!-- =========================

    ========================== -->
    <title>FITPRO FITNESS CLUB | Premier Gym in Kozhikode, Kerala</title>

      name="description"
      content="Transform your body at FITPRO FITNESS CLUB - Kozhikode's premier fitness center with certified trainers, modern equipment, personalized training & nutritional guidance. Open 7 days. 4.8★ rated."
